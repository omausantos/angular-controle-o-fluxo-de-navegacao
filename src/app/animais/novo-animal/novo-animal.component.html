<div class="container">
  <form class="row" [formGroup]="formularioAnimal" (submit)="upload()">
    <div class="col-md-6 text-center">
      <div class="form-group"
        *ngIf="!preview; else previewImage"
      >
        <button class="btn btn-primary"
          type="button"
          (click)="fileInput.click()"
        >
          <i class="fa fa-image fa-4x align-middle"></i>
        </button>
        <input type="file"
          #fileInput
          hidden
          formControlName="file"
          accept="image/*"
          (change)="gravarArquivo($event.target)"
        />
        <app-mensagem
          mensagem="Por favor selecione a foto"
          *ngIf="!!formularioAnimal.get('file')?.errors?.['maxlength']"
        ></app-mensagem>
      </div>
    </div>
  </form>
</div>

<ng-template #previewImage>
  <app-animal
    [url]="preview"
    title="Preview"
  ></app-animal>
</ng-template>
