<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (ngSubmit)="cadastrar()">
  <div class="mb-3">
    <input
      type="email"
      name="email"
      id="email"
      placeholder="e-mail"
      class="form-control"
      formControlName="email"
    />
  </div>
  <app-mensagem
    *ngIf="novoUsuarioForm.get('email')?.errors?.['required'] && novoUsuarioForm.get('email')?.touched"
    mensagem="E-mail obrigatório"
  ></app-mensagem>
  <app-mensagem
    *ngIf="novoUsuarioForm.get('email')?.errors?.['email'] && novoUsuarioForm.get('email')?.touched"
    mensagem="E-mail inválido"
  ></app-mensagem>
  <div class="mb-3">
    <input
      type="text"
      name="fullName"
      id="fullName"
      placeholder="Nome Completo"
      class="form-control"
      formControlName="fullName"
    />
  </div>
  <app-mensagem
    *ngIf="
      novoUsuarioForm.get('fullName')?.errors &&
      novoUsuarioForm.get('fullName')?.touched
    "
    mensagem="Nome inválido"
  ></app-mensagem>
  <div class="mb-3">
    <input
      type="text"
      name="userName"
      id="userName"
      placeholder="Usuário"
      class="form-control"
      formControlName="userName"
    />
  </div>
  <app-mensagem
    *ngIf="novoUsuarioForm.get('userName')?.errors?.['minusculo'] && novoUsuarioForm.get('userName')?.touched"
    mensagem="Usuário deve ser minusculo"
  ></app-mensagem>
  <app-mensagem
    *ngIf="novoUsuarioForm.get('userName')?.errors?.['usuarioExistente']"
    mensagem="Usuário já existe, digite outro"
  ></app-mensagem>
  <div class="mb-3">
    <input
      type="password"
      name="password"
      id="password"
      placeholder="Senha"
      class="form-control"
      formControlName="password"
    />
  </div>
  <app-mensagem *ngIf="novoUsuarioForm.errors?.['senhaIgualUsuario']" mensagem="Senha deve ser diferente do usuário"></app-mensagem>
  <button type="submit" class="btn btn-primary btn-lg btn-block">
    Cadastro
  </button>
</form>

<p class="mt-3">Já é um usuário? <a [routerLink]="['']">Faça login!</a></p>
